<template name="tour_overlaysLeft">
  <div class="overlays-left">
    <div class="info">
        <h2 class="default-info">{{stop.title.get}}</h2>
        <p class="default-info">{{stop.description.get}}</p>
        <h3 class="interest">{{point.title.get}}</h3>
        <p class="interest">{{point.description.get}}</p>
    </div>

    <div class="prev-next-nav">
      <button id="btn-prev-scene" onclick=Template.tour.changeLocationPrev()>Prev</button>
      <button id="btn-rand-point" onclick=Template.tour.getNextInterest()>Interest</button>
      <button id="btn-next-scene" onclick=Template.tour.changeLocationNext()>Next</button>
      {{#if isDebug}}
        <button id="debug-btn-set-loc" onclick=Template.tour.setLocation()>Set Location</button>
      {{/if}}

    </div>

    <div id="map_canvas"><img src="http://maps.googleapis.com/maps/api/staticmap?center={{url.lat.get}},{{url.lon.get}}&markers=color:blue%7c{{url.lat.get}},{{url.lon.get}}&zoom=15&size=250x168&sensor=false&key=AIzaSyBpP2LXfAGeyD_hAQ6Nmce6axbt_QyE8VI" />
    </div>
  </div>

    </audio>

  <audio id="nextAudio" display="none">

</template>
